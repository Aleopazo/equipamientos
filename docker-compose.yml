services:
  db:
    image: postgres:16-alpine
    container_name: equip-control-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: equip_user
      POSTGRES_PASSWORD: equip_password
      POSTGRES_DB: equip_control
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U equip_user -d equip_control"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:

